name: DocFX Build & Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Create images dir
      run: mkdir -p docs/images
    - name: Install DocFX
      run: dotnet tool install --global docfx --version 3.1.3
    - name: Build with verbose
      run: docfx docfx.json --verbose
    - name: Upload _site artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site/
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/deploy-pages@v4
